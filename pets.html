<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoForge Pets</title>
    <style>
      body { margin: 0; background: #0b0b0f; color: #ffd166; font-family: monospace; display: grid; place-items: center; height: 100vh; }
      #hud { position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.4); padding: 6px 10px; border: 1px solid #ffd16655; border-radius: 6px; font-size: 13px; }
      canvas { border: 2px solid #ffd166; box-shadow: 0 0 20px #ffd16644; background: #0e0e14; }
      .picker { position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.4); padding: 6px 10px; border: 1px solid #ffd16655; border-radius: 6px; font-size: 13px; }
      button { background: transparent; color: #ffd166; border: 1px solid #ffd16655; padding: 4px 8px; margin: 0 4px; cursor: pointer; }
    </style>
  </head>
  <body>
    <div id="hud">Treats: <span id="treats">0</span> | Hearts: <span id="hearts">3</span></div>
    <div class="picker">Choose pet: <button data-pet="ðŸ¶">Dog</button><button data-pet="ðŸ±">Cat</button><button data-pet="ðŸ¦Š">Fox</button></div>
    <canvas id="c" width="800" height="500"></canvas>
    <script>
      const c=document.getElementById('c'),ctx=c.getContext('2d'); const k=new Set(); let treats=0, hearts=3; let avatar='ðŸ¶';
      document.querySelectorAll('button').forEach(b=>b.onclick=()=>avatar=b.dataset.pet);
      const player={x:0,y:0,w:28,h:28}; const treatsBag=[]; addEventListener('keydown',e=>k.add(e.code)); addEventListener('keyup',e=>k.delete(e.code));
      function dropTreat(){ if(treatsBag.length<6) treatsBag.push({x:(Math.random()-0.5)*700,y:(Math.random()-0.5)*400}); }
      function update(dt){ const s=190; if(k.has('KeyA')||k.has('ArrowLeft')) player.x-=s*dt; if(k.has('KeyD')||k.has('ArrowRight')) player.x+=s*dt; if(k.has('KeyW')||k.has('ArrowUp')) player.y-=s*dt; if(k.has('KeyS')||k.has('ArrowDown')) player.y+=s*dt;
        player.x=Math.max(-c.width/2+14,Math.min(c.width/2-14,player.x)); player.y=Math.max(-c.height/2+14,Math.min(c.height/2-14,player.y));
        if(Math.random()<0.02) dropTreat();
        for(let i=treatsBag.length-1;i>=0;i--){const t=treatsBag[i]; if(Math.abs(t.x-player.x)<18 && Math.abs(t.y-player.y)<18){ treats++; treatsBag.splice(i,1);} }
        document.getElementById('treats').textContent=treats; document.getElementById('hearts').textContent=hearts; }
      function render(){ ctx.save(); ctx.clearRect(0,0,c.width,c.height); ctx.translate(c.width/2,c.height/2);
        ctx.strokeStyle='#1a2a3a'; for(let x=-400;x<=400;x+=40){ctx.beginPath();ctx.moveTo(x,-250);ctx.lineTo(x,250);ctx.stroke()} for(let y=-240;y<=240;y+=40){ctx.beginPath();ctx.moveTo(-400,y);ctx.lineTo(400,y);ctx.stroke()}
        treatsBag.forEach(t=>{ctx.fillStyle='#ffd166'; ctx.beginPath(); ctx.arc(t.x,t.y,6,0,Math.PI*2); ctx.fill();});
        ctx.font='26px serif'; ctx.textAlign='center'; ctx.textBaseline='middle'; ctx.fillText(avatar, player.x, player.y);
        ctx.restore(); }
      let last=performance.now(); function loop(now){const dt=(now-last)/1000; last=now; update(dt); render(); requestAnimationFrame(loop);} requestAnimationFrame(loop);
    </script>
  </body>
</html>
