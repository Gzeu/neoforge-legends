<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoForge Legends - Base Grid</title>
    <style>
      body { margin: 0; background: #0b0b0f; color: #00e0ff; font-family: monospace; display: grid; place-items: center; height: 100vh; }
      #hud { position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.4); padding: 6px 10px; border: 1px solid #00e0ff55; border-radius: 6px; font-size: 13px; }
      canvas { border: 2px solid #00e0ff; box-shadow: 0 0 20px #00e0ff44; background: #0e0e14; }
    </style>
  </head>
  <body>
    <div id="hud">Score: <span id="score">0</span> | Pos: <span id="pos">0, 0</span></div>
    <canvas id="c" width="800" height="500"></canvas>
    <script>
      const c = document.getElementById('c'); const ctx = c.getContext('2d');
      const scoreEl = document.getElementById('score'); const posEl = document.getElementById('pos');
      const keys = new Set(); const player = { x:0,y:0,w:24,h:24,color:'#00e0ff' }; let score=0;
      addEventListener('keydown', e=>keys.add(e.code)); addEventListener('keyup', e=>keys.delete(e.code));
      function update(dt){ const s=200; let m=false; if(keys.has('KeyA')||keys.has('ArrowLeft')){player.x-=s*dt;m=true}
        if(keys.has('KeyD')||keys.has('ArrowRight')){player.x+=s*dt;m=true}
        if(keys.has('KeyW')||keys.has('ArrowUp')){player.y-=s*dt;m=true}
        if(keys.has('KeyS')||keys.has('ArrowDown')){player.y+=s*dt;m=true}
        if(m) score += Math.floor(dt*10);
        player.x=Math.max(-c.width/2+12,Math.min(c.width/2-12,player.x));
        player.y=Math.max(-c.height/2+12,Math.min(c.height/2-12,player.y)); }
      function render(){ ctx.save(); ctx.clearRect(0,0,c.width,c.height); ctx.translate(c.width/2,c.height/2);
        ctx.strokeStyle='#1a2a3a'; for(let x=-400;x<=400;x+=40){ctx.beginPath();ctx.moveTo(x,-250);ctx.lineTo(x,250);ctx.stroke()}
        for(let y=-240;y<=240;y+=40){ctx.beginPath();ctx.moveTo(-400,y);ctx.lineTo(400,y);ctx.stroke()}
        ctx.fillStyle=player.color; ctx.fillRect(player.x-12,player.y-12,24,24); ctx.restore();
        scoreEl.textContent=score; posEl.textContent=`${player.x|0}, ${player.y|0}`; }
      let last=performance.now(); function loop(now){const dt=(now-last)/1000; last=now; update(dt); render(); requestAnimationFrame(loop);} requestAnimationFrame(loop);
    </script>
  </body>
</html>
